<h1>Report Details</h1>
<div class="menu-container">
  <div class="menu-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Report ID</th>
          <th>ReportType</th>
          <th>Report Date</th>
          <th>Generated By</th>
          <th>Content</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reports of report">
          <td>{{ reports.reportId }}</td>
          <td>{{ reports.reportType }}</td>
          <td>{{ reports.reportDate }}</td>
          <td>{{ reports.generatedBy }}</td>
          <td>{{ reports.content }}</td>
          
         
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-info"(click)="navigateToHome()">Back To Home</button>
</div>
</div>

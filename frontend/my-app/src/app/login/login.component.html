<div class="bg">
  <div class="form-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="customer.name" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="customer.password" required />
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>

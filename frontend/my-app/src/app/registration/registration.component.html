<h2>Register</h2>
<form #registerForm="ngForm" (ngSubmit)="onRegister()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="customer.name" minlength="4" maxlength="40" #username="ngModel"/>
<!-- Validation Message -->
<div *ngIf="username.invalid && username.touched" class="error" style="color: red;">
  Username must be at least 4 characters long.
</div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      [(ngModel)]="customer.password" 
      minlength="7" 
      maxlength="40" 
      required 
      placeholder="Enter your password" 
      title="Password must be at least 7 characters long"
      #password="ngModel"
    />
    <!-- Validation Message -->
    <div *ngIf="password.invalid && password.touched" class="error" style="color: red;">
      Password must be at least 7 characters long.
    </div>
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      [(ngModel)]="customer.email" 
      minlength="4" 
      maxlength="40" 
      required 
      placeholder="Enter your email" 
      title="Enter a valid email address"
      #email="ngModel"
    />
    <div *ngIf="email.invalid && email.touched" class="error" style="color: red;">
      Enter a valid email address.
    </div>
  </div>
  
  <div>
    <label for="phonenumber">Phone Number:</label>
    <input 
      type="tel" 
      id="phonenumber" 
      name="phonenumber" 
      [(ngModel)]="customer.phoneNumber" 
      pattern="^[6789][0-9]{9}$" 
      title="Phone number must start with 6, 7, 8, or 9 and have 9 digits after that" 
      required 
      maxlength="10" 
      placeholder="Enter phone number"
      #phonenumber="ngModel"
    />
    <div *ngIf="email.invalid && email.touched" class="error" style="color: red;">
      Phone number must start with 6, 7, 8, or 9 and have 9 digits after that.
    </div>
  </div>
  
  <div>
    <label for="address">Address:</label>
    <input type="address" id="address" name="address" [(ngModel)]="customer.address" required />
  </div>
  <button type="submit" [disabled]="registerForm.invalid">Register</button>
  <button type="button" class="btn btn-info" (click)="login()">Login</button>
</form>

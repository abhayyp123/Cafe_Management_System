


<h2>FeedBack</h2>
<form #registerForm="ngForm" (ngSubmit)="onReport()">
  <div>
    <label for="reportType">ReportType:</label>
    <input type="text" id="reportType" name="reportType" [(ngModel)]="report.reportType" required />
  </div>
  <div>
    <label for="reportDate">Date:</label>
    <input type="text" id="reportDate" name="reportDate" [(ngModel)]="report.reportDate" required />
  </div>
  <div>
    <label for="generatedBy">generatedBy:</label>
    <input type="text" id="generatedBy" name="generatedBy" [(ngModel)]="report.generatedBy" required />
  </div>
  <div>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" [(ngModel)]="report.content" required />
  </div>
  
  <button type="submit" [disabled]="registerForm.invalid">Submit</button>
</form>
